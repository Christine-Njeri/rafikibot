<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafiki Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
   <div class="container">
        <div class="title">RAFIKI BOT</div>
        <div class="chat" id="chat"></div>

            <input type="text" class="input" id="input" placeholder="Type your message here..."/>
            <button class="button" id="button">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
